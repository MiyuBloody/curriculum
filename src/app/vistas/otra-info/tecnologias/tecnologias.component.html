<div class="container mt-3">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of tecnologias">
      <div class="card mb-3">
        <img src="{{item.imagen}}" alt="">
        <div class="card-body">
          <h3 class="card-title">{{item.nombre}}</h3>
          <p class="card-text">{{item.nivel}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
