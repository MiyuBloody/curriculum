<div class="container mt-3" *ngFor="let item of laboral">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h3 class="card-title ">{{item.empresa}}</h3>
      <p class="card-text centrar">{{item.fechas}}</p>
      <p class="card-text centrar">{{item.puesto}}</p>
      <p class="card-text centrar">{{item.tareas}}</p>
    </div>
  </div>
</div>
